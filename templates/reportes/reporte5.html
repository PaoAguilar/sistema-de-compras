<!DOCTYPE html>
<html>
<head>
</head>
<body>
	<h1><b>Reporte de stock de inventario de artículos a nivel de existencias (máxima y mínima), precios.</b></h1>
    <br>
       <table class="table table-bordered">
         <thead>
            <tr>
               <td>Articulo</td>
               <td>Marca</td>
               <td>Modelo</td>
               <td>Existencia</td>
            </tr>
         </thead>
         <tbody>
            {% if orden %}
            {% for ordenes in orden %}
            <tr>
               <td> {{ordenes.nombre}}</td>
               <td> {{ordenes.precio}}</td>
               <td> {{ordenes.cuenta}}</td>
               <td> {{ordenes.existencia}}</td>
            </tr>
            {% endfor %}
            {% endif %}
         </tbody>
      </table>
</body>
</html>
